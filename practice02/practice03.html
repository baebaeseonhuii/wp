<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>&lt;style&gt;태그로 스타일 만들기</title>
</head>
<style>
  body {
    background-color: linen;
    color: blueviolet;
    margin-left: 30px;
    margin-right: 30px;
  }

  h3 {
    text-align: center;
    color: darkred;
  }

  hr {
    border: 3px solid brown;
  }

  p {
    text-align: center;
  }
</style>

<body>
  <h3>소연재</h3>
  <hr>
  <p>저는 체조선수 소연재입니다.</p>
</body>

</html>
