<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>&lt;style&gt;속성에 스타일 만들기</title>
  </head>
  <style>
    p{color:red; font-size:15px;} /*모든 p태그에 적용*/
    hr{border:3px solid pink;
       text-align:center;}
    h3{text-align:center;}
    p{text-align:center;}   

  </style>
  <body>
    <h3>소연재</h3>
    <hr>
    <p>오페라를 좋아하고</p>
    <p>엘비스를 좋아하고</p>
    <p style="color:blue">뭐뭐를 좋아하고</p>
    <p style="color:magenta;font-size:30px">체조를 좋아합니다.</p>
  </body>
</html>
