<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>배경 꾸미기</title>
    <style>
      div{
        background-color:yellowgreen;
        background-size:100px 100px;
        background-image:url("https://pbs.twimg.com/profile_images/1002272769352978433/9S4QWSR0_400x400.jpg");
        background-repeat:repeat-y;
        background-position:center center;
      }
      div{
        width:200px;
        height:200px;
        color:blueviolet;
        font-size:16px;
      }
    </style>
  </head>
  <body>
    <h3>div박스에 배경꾸미기</h3>
    <hr>
    <div>
      SpongeBob is an over-optimistic sponge that annoys other characters
    </div>
  </body>
</html>
