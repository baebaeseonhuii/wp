<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>체크박스 만들기</title>
  </head>
  <body>
    <h3>먹고 싶은 것에 모두 체크하세요</h3>
    <form>
      짜장면 <input type="checkbox" name="" value="1">
      짬뽕 <input type="checkbox" name="" value="2" checked>
      탕수육 <input type="checkbox" name="" value="3">
    </form>
  </body>
</html>
