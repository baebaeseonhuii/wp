<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>편리한 숫자 입력</title>
  </head>
  <body>
    <h3>홈 제어 시스템-온도조절</h3>
    <hr>
    <form>
      지속시간(0.0~10.0시간):
      <input type="number" min="0.0" max="10.0"
                   step="0.5"><br><br>
      온도:10&deg;
      <input type="range" min="10" max="30"
                   list="tempertures">30&deg;
       <datalist id="tempertures">
         <option value="12" label="Low"></option>
         <option value="20" lable="Medium"></option>
         <option value="28" lable="High"></option>
       </datalist>
    </form>
  </body>
</html>
