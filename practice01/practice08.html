<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>버튼이 있는 입력 폼</title>
  </head>
  <body>
    <h3>버튼을 만들자</h3>
    <form>
      검색 : <input type="text" size="10" value="">
             <input type="button" value="Q1">
             <button type="button" name="button">Q1</button><br>
      submit 버튼 : <input type="submit" name="" value="전송1">
                    <button type="button" name="button">전송2</button><br>
      reset 버튼 : <input type="reset" name="" value="리셋1">
                  <button type="button" name="button">리셋2</button>
      이미지 버튼 : <input type="image" img src="media/button.png" alt="이미지버튼">
                  <button type="button" name="button">
                    <img src="media/button.png" alt="이미지버튼">
                  </button>
    </form>
  </body>
</html>
