<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>색입력</title>
  </head>
  <body>
    <h3>컬러다이얼로그 색 입력</h3>

    <form>

  </body>
</html>
