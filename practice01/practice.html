<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>html5 문서구조 시맨틱 구조사용</title>

    <style>

      html, body{ margin: 0; padding: 0; height: 100%;}
      header{ width: 100%; height: 15%; background: yellow; }
      nav{ width:15%; height:70%; float: left; background: orange; }
      section{ width: 70%; height: 70%; float: left; background: white; }
      aside{ width:15%; height:70%; float: left; background: orange; }
      footer{ width: 100%; height: 15%; clear:both; background: plum; }

    </style>

  </head>



<body>

  <header class="header">header
    <br>
<p>흠...뭐라해야할까요~?!</p>
  </header>
    <nav class="nav">nav
     <br>
     <p>물어는 봐야겠네요</p>
    </nav>
    <section class="section">section
    <br>
  <p>프로그래머의 길이란...</p></section>
    <aside class="aside">aside
    <br>
  <p>흠..어렵겠네요</p></aside>
    <footer class="footer">footer
    <br><p>하지만 나는 해낸다!</p></footer>
</body>

</html>
