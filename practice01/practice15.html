<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>시간 정보 입력 폼 요소 활용</title>
  </head>
  <body>
    <h3>시간 정보 입력 html5폼 요소들</h3>
    초기 세팅 : 2016년 9월 1일 밤 9시 30분(10초 32)<br>
    시간을 변경해 보세요
    <hr>
    <form">
      <pre>
        month: <input type="month" name="" value="2016-09"><br>
        week: <input type="week" name="" value="2016-W36"><br>
        date: <input type="date" name="" value="2016-09-01"><br>
        time: <input type="time" name="" value="21:30"><br>
        local: <input type="datetime" name="" value="2016-09-01T21:30:10.32"><br>
      </pre>
    </form>
  </body>
</html>
